<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="css">
    <title>Aula 8.1 - Tipos de Display</title>
</head>
<body>
    <h1>Display</h1>

    <h2>Block</h2>
    <div class="border bloco">1</div>
    <div class="border bloco">2</div>
    <div class="border bloco">3</div>

    <h2>Inline</h2>
    <div class="border inline">1</div>
    <div class="border inline">2</div>
    <div class="border inline">3</div>

    <h2>Inline-block</h2>
    <div class="border inline-block">1</div>
    <div class="border inline-block">2</div>
    <div class="border inline-block">3</div>

    <h2>None</h2>
    <div class="border none">1</div>
    <div class="border none">2</div>
    <div class="border none">3</div>
</body>
